<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
    <h1>Drug Targets Analysis According to NCT_POT Drug Data Base</h1>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <!-- Add headers matching your CSV columns -->
                <th>Protein</th>
                <th>Appearance</th>
                <th>Total subsets count</th>
                <th>Patients count</th>
                <th>Appearance percentage</th>
                <!-- Continue as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here by DataTables -->
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'data.csv',
                dataType: 'text',
            }).done(function(data) {
                var rows = data.split('\n').map(function(row) {
                    return row.split(',');
                });
                rows.shift(); // Remove header row

                var table = $('#example').DataTable();
                rows.forEach(function(row) {
                    table.row.add(row).draw();
                });
            });
        });
    </script>
</body>
</html>
